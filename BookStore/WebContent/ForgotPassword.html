<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Forgot Password</title>
<link rel="stylesheet" type="text/css" href="Css/Register.css" />
</head>
<body style="background-image: url('Picture1.jpg');">
	<div align="center">
		<p>
			<span><b
				style="color: #F7DC6F; font-family: 'Exo', sans-serif; font-size: 35px;">Shopping
					Cart For BookStore</b></span>

		</p>
	</div>
	<div align="center">
		<h1 style="color: #F7DC6F">Forgot Password</h1>
		<form action="ForgotPasswordServlet" method="post">
			<br> <br>
			<p style="color: #F7DC6F">Enter Email ID:</p>
			<input
				style="background-color: #F7DC6F; color: #000000; font-family: 'Exo', sans-serif;"
				type="text" name="email_address" /><br>

			<p style="color: #F7DC6F">Enter Phone Number:</p>

			<input
				style="background-color: #F7DC6F; color: #000000; font-family: 'Exo', sans-serif;"
				type="text" name="phone_Number" pattern="[0-9]{10}"
				title="10 digit phone number." /> <br> <input
				style="background-color: #F7DC6F; color: #000000; font-family: 'Exo', sans-serif;"
				type="submit" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
				title="Must contain user_name@emailaddress ." />
		</form>
	</div>
