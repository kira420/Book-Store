<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Book Store Login</title>
<link rel="stylesheet" type="text/css" href="Css/index.css">
</head>

<body>
	<div class="body"></div>
	<div class="grad"></div>
	<div class="header">
		<div>
			BOOK<span>STORE</span>
		</div>
	</div>
	<br>
	<div class="login">
		<form name="myForm" action="LoginServlet" method="post">
			<input type="text" name="phone_Number" required="required"
				placeholder="Phone_Number" pattern="[0-9]{10}"
				title="10 digit phone number."
				style="color: #000000; font-family: 'Exo', sans-serif;"> <input
				type="password" required="required" name="password"
				placeholder="Password" pattern="(?=.*\d)(?=.*[a-z]).{6,}"
				title="Must contain at least one number and one lowercase letter, and at least 6 characters"
				style="color: #000000; font-family: 'Exo', sans-serif;"><br>
			<div class="checkbox">
				<label><input type="checkbox"> <b
					style="color: #000000; font-weight: bold; font-family: 'Exo', sans-serif;">Remember
						me</b></label> <a href="ForgotPassword.html"> <i
					style="text-decoration: none; color: black; background-color: #F7DC6F;"
					class="signup"><Strong>Forgot Password? Click here!</Strong> </i></a>
			</div>
			<div class="clearfix">
				<input type="submit" value="LOGIN" class="signup"
					style="color: #000000; background-color: #F7DC6F; font-weight: bold; font-family: 'Exo', sans-serif;">
			</div>
		</form>
		<div style="font-family: 'Exo', sans-serif" class="clearfix">
			<form action="SignUp.html">
				<button type="submit" name="Sign Up" class="signup">
					<b
						style="color: #000000; background-color: #F7DC6F; font-weight: bold; font-family: 'Exo', sans-serif;">SIGN
						UP</b>
				</button>
			</form>
		</div>
		<br> <br> <br> <br> <br> <br> <br>
		<footer style="color: #F7DC6F; text-align: left;">
			<b> <i>&copy; Copyright 2019 VarunVajpayee </i></b><sup>Tm</sup>
		</footer>
	</div>
</body>
</html>
